<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-analytics.js"></script>
    <title>Train Scheduler!</title>
    <style>
        body {
            background-color: pink;
            color: rgb(68, 68, 68);
        }

        .jumbotron {
            background-color: grey;
            color: pink;
        }
    </style>
</head>

<body>
    <div class="container">


        <div class="jumbotron">
            <h1 class="text-center">Train Time!</h1>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <form role="form">
                    <div class="form-group row">
                        <label for="train-input">Train Name</label>
                        <input class="form-control userInput" id="train-input" type="text">
                    </div>
                    <div class="form-group row">
                        <label for="destination-input">Destination</label>
                        <input class="form-control userInput" id="destination-input" type="text">
                    </div>
                    <div class="form-group row">
                        <label for="first-input">First Train Time (HH:mm - military time)</label>
                        <input class="form-control userInput" id="first-input" type="number">
                    </div>
                    <div class="form-group row">
                       <label for="frequency-input">Frequency (Minutes)</label>
                        <input class="form-control userInput" id="frequency-input" type="number">
                    </div>
                    <button class="btn btn-default" id="add-train" type="submit">Submit</button>
                </form>
            </div>
            <div class="col-lg-6">
                <table class="table table-dark" id="infolocation">
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row"></th>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
   
    <script src="assets/javascript/train.js"></script>

</body>

</html>
